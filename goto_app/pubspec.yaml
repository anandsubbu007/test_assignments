name: goto_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  http: ^0.13.5
  skeletons: ^0.0.3
  internet_connection_checker: ^1.0.0+1
  shared_preferences: ^2.0.16

dependency_overrides:
  frontend_server_client: ^2.1.0
#   bloc_test: ^9.1.0

dev_dependencies:
  build_runner: ^2.3.2
  flutter_gen_runner: ^5.0.1+1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/illustration/
  fonts: []

flutter_gen:
  output: lib/generated/
  line_length: 80

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true

  assets:
    enabled: true
    outputs:
      class_name: Assets
      package_parameter_enabled: false
      style: dot-delimiter
  fonts:
    enabled: true

  colors:
    enabled: true
    inputs: []
